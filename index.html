<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="desktop"
          src="./images/image-product-desktop.jpg"
          alt="Product"
        />
        <img
          class="mobile"
          src="./images/image-product-mobile.jpg"
          alt="Product"
        />
        <section class="content">
          <p class="product-tp">Perfume</p>
          <h1 class="specialfont">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">
            <span class="actprice specialfont">$149.99</span>
            <span class="sale">$169.99</span>
          </p>
          <button>
            <img src="./images/icon-cart.svg" alt="icon" />Add to Cart
          </button>
        </section>
      </section>

      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/PatryczekX">PatryczekX</a
        >.
      </section>
    </main>
  </body>
</html>
